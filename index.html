<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="outer">
        <div class="calc-outer">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="button">
                <button onclick="ClearScreen()" class="btn">C</button>
                
                <div class="row">
                    <button onclick="ClickButton(7)" class="btn">7</button>
                    <button onclick="ClickButton(8)" class="btn">8 </button>
                    <button onclick="ClickButton(9)" class="btn">9</button>
                    <button onclick="ClickButton('/')" class="btn">/</button>
            
                </div>
                <div class="row">
                    <button onclick="ClickButton(4)" class="btn">4</button>
                    <button onclick="ClickButton(5)" class="btn">5 </button>
                    <button onclick="ClickButton(6)" class="btn">6</button>
                    <button onclick="ClickButton('*')" class="btn">*</button>
            
                </div>
                <div class="row">
                    <button onclick="ClickButton(1)" class="btn">1</button>
                    <button onclick="ClickButton(2)" class="btn">2</button>
                    <button onclick="ClickButton(3)" class="btn">3</button>
                    <button onclick="ClickButton('-')" class="btn">-</button>
            
                </div>
                <div class="row">
                    <button onclick="ClickButton(0)" class="btn">0</button>
                    <button onclick="ClickButton('.')" class="btn">.</button>
                    <button onclick="ClickResult()" class="btn">=</button>
                    <button onclick="ClickButton('+')" class="btn">+</button>
                    <script>
                        $(document).ready(function(){
                            $(".btn").click(function(){
                                // alert("Button Clicked")
                            })
                            $(".btn").data('bgcolor', '	#FF0000').hover(function(){
                            var $this = $(this);
                            var newBgc = $this.data('bgcolor');
                            $this.data('bgcolor', $this.css('background-color')).css('background-color', newBgc);
                            });
                        })
                    </script>
            
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
